{% extends 'base.html' %}
{% block title %}Profile - GearGuard{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h4>Profile</h4>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Full name:</strong> {{ user.get_full_name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <a href="{% url 'accounts:settings' %}" class="btn btn-secondary">Settings</a>
  </div>
</div>
{% endblock %}
