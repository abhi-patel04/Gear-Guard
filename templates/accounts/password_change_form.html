{% extends 'base.html' %}
{% block title %}Change Password - GearGuard{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h4>Change Password</h4>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Change password</button>
      <a href="{% url 'accounts:settings' %}" class="btn btn-link">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
